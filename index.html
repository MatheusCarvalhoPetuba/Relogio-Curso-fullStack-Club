<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relogio</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="clock">
          <div class="hand seconds"></div>
          <div class="hand minutes"></div>

          <div class="poiter"></div>

          <div class="num number number-1">1</div>
          <div class="num number number-2">2</div>
          <div class="num number number-3">3</div>
          <div class="num number number-4">4</div>
          <div class="num number number-5">5</div>
          <div class="num number number-6">6</div>
          <div class="num number number-7">7</div>
          <div class="num number number-8">8</div>
          <div class="num number number-9">9</div>
          <div class="num number number-10">10</div>
          <div class="num number number-11">11</div>
          <div class="num number number-12">12</div>
        </div>
      </div>
    </main>

    <script src="./JS/scripts.js"></script>
  </body>
</html>
